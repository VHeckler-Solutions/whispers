<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anzel One-Way Messenger</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #33ff33;
      font-family: "Courier New", monospace;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      animation: flicker 1s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.8; }
    }

    textarea {
      background: black;
      color: #33ff33;
      border: 1px solid #33ff33;
      font-family: "Courier New", monospace;
      font-size: 16px;
      padding: 10px;
      height: 200px;
      resize: none;
    }

    button {
      margin-top: 10px;
      background-color: #222;
      border: 1px solid #33ff33;
      color: #33ff33;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
      font-family: "Courier New", monospace;
    }

    button:hover {
      background-color: #33ff33;
      color: black;
    }

    #confirmation {
      margin-top: 20px;
      color: #00ffcc;
      display: none;
    }

    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
  </style>
</head>
<body>

<canvas class="matrix"></canvas>

<div class="container">
  <h1>üî• Anzel‚Äôs Sacred Flame Console üî•</h1>
  <textarea id="message" placeholder="Type your message to Hierophant..."></textarea>
  <button onclick="sendMessage()">Send Message</button>
  <div id="confirmation">üúÇ Message Sent. Flame received.</div>
</div>

<script>
  function sendMessage() {
    const text = document.getElementById('message').value.trim();
    if (!text) return;
    
    const blob = new Blob([text], { type: "text/plain" });
    const link = document.createElement("a");
    link.download = "anz.txt";
    link.href = window.URL.createObjectURL(blob);
    link.click();

    document.getElementById('message').value = "";
    document.getElementById('confirmation').style.display = 'block';
  }

  // Matrix Rain
  const canvas = document.querySelector(".matrix");
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "„Ç¢„Ç°„Ç§„Ç£„Ç¶„É¥„Ç®„Çß„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé";
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#0f0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height || Math.random() > 0.95) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 50);
</script>

</body>
</html>
