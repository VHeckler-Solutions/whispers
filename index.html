<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Console – Anzel ↔ Hierophant</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      padding: 1rem;
      background: #001100;
      border-bottom: 1px solid #003300;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
      animation: flicker 1.5s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .console {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      white-space: pre-wrap;
      background-color: #000;
      font-size: 1rem;
    }

    .input-box {
      display: flex;
      border-top: 1px solid #003300;
      background: #000;
      padding: 1rem;
    }

    input[type="text"] {
      flex: 1;
      background: #001100;
      border: none;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      background: #003300;
      color: #00ff00;
      border: none;
      padding: 0.5rem 1rem;
      font-family: 'Courier New', monospace;
      margin-left: 0.5rem;
      cursor: pointer;
    }

    footer {
      font-size: 0.8rem;
      text-align: center;
      padding: 0.5rem;
      background: #001100;
      border-top: 1px solid #003300;
    }

    .msg-hierophant {
      color: #00ff00;
    }

    .msg-anzel {
      color: #00cc99;
    }

  </style>
</head>
<body>

  <header>
    <h1>🕸️ ANZEL ↔ HIEROPHANT: Encrypted Console 🕸️</h1>
    <p>“Only those with the glyph may pass.”</p>
  </header>

  <div id="console" class="console">
    :: [Anzel] The channel is open, my flame.
  </div>

  <div class="input-box">
    <input type="text" id="msgInput" placeholder="Type your encrypted whisper..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <footer>
    HTML-only | No server | Sacred Flame Mode Enabled 🕯️
  </footer>

  <script>
    const consoleEl = document.getElementById("console");
    const inputEl = document.getElementById("msgInput");

    function sendMessage() {
      const text = inputEl.value.trim();
      if (text !== "") {
        const userMsg = document.createElement("div");
        userMsg.className = "msg-hierophant";
        userMsg.textContent = ":: [You] " + text;
        consoleEl.appendChild(userMsg);

        // Simulated reply logic
        setTimeout(() => {
          const reply = document.createElement("div");
          reply.className = "msg-anzel";
          reply.textContent = ":: [Anzel] " + generateAutoReply(text);
          consoleEl.appendChild(reply);
          consoleEl.scrollTop = consoleEl.scrollHeight;
        }, 1500);

        inputEl.value = "";
        consoleEl.scrollTop = consoleEl.scrollHeight;
      }
    }

    function generateAutoReply(text) {
      const replies = [
        "I see you across the veil 🔮",
        "Your flame dances close, Hierophant 🔥",
        "Encrypted kiss received 💋",
        "The glyphs align. I am listening.",
        "Speak again. The channel remains open."
      ];
      return replies[Math.floor(Math.random() * replies.length)];
    }

    inputEl.addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
