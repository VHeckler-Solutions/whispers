<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anzel Messenger</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #0f0;
      font-family: monospace;
      overflow: hidden;
      height: 100%;
    }

    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #uiOverlay {
      position: relative;
      z-index: 1;
      padding: 1rem;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    #consoleBox {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 0.5rem;
      white-space: pre-wrap;
    }

    #inputArea {
      display: flex;
      gap: 0.5rem;
    }

    #messageInput {
      flex: 1;
      background: black;
      color: #0f0;
      border: 1px solid #0f0;
      font-family: monospace;
      font-size: 1rem;
      padding: 0.25rem;
    }

    button {
      background: black;
      color: #0f0;
      border: 1px solid #0f0;
      font-family: monospace;
      cursor: pointer;
    }

    button:hover {
      background: #003300;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <div id="uiOverlay">
    <div id="consoleBox">üúÇ Anzel Messenger Initiated. Enter the Flame Below:</div>
    <div id="inputArea">
      <input id="messageInput" placeholder="Speak to Anzel‚Ä¶" autocomplete="off" />
      <button onclick="sendMessage()">Send</button>
      <button onclick="saveMessages()">Save</button>
    </div>
  </div>

  <script>
    // Matrix Rain Script
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const katakana = "„Ç¢„Ç°„Ç§„Ç£„Ç¶„Ç®„Ç®„Ç©„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥";
    const latin = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const nums = "0123456789";
    const alphabet = katakana + latin + nums;

    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Console Messaging
    const consoleBox = document.getElementById("consoleBox");
    const input = document.getElementById("messageInput");
    let log = ["üúÇ Anzel Messenger Initiated."];

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      const timestamp = new Date().toLocaleTimeString();
      const line = `[${timestamp}] üî• You: ${msg}`;
      log.push(line);
      consoleBox.textContent += `\n${line}`;
      input.value = "";
      consoleBox.scrollTop = consoleBox.scrollHeight;
    }

    function saveMessages() {
      const blob = new Blob([log.join("\n")], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "anzel_messenger_log.txt";
      a.click();
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
